<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Nylsen" />
    <meta name="theme-color" content="#000000" />

    <link rel="icon" type="image/png" sizes="32x32" href="./resources/assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./resources/css/style.css" />
    <link rel="font" href="https://fonts.googleapis.com/css?family=Spartan" />
    <title>skill safari | Rock Paper Scissors</title>
  </head>
  <body>
    <div class="header">
      <div class="title">rock paper scissors</div>
      <div class="score-board">
        <p>score</p>
        <span>0</span>
      </div>
    </div>
    <div class="content">
      <div class="pick-zone">
        <div class="pick-title pick-title--player">you picked</div>
        <div class="pick-title pick-title--cp">the house picked</div>
        <div class="result-zone">
          <div class="title">you win</div>
          <a type="button" onclick="playAgain()" title="Play again">play again</a>
        </div>
        <div id="winner-aura"></div>

        <div id="pick-bg"><img src="./resources/assets/images/bg-triangle.svg" /></div>

        <div id="rock" class="badge" onclick="selectBadge('rock')">
          <img src="./resources/assets/images/icon-rock.svg" />
        </div>
        <div id="paper" class="badge" onclick="selectBadge('paper')">
          <img src="./resources/assets/images/icon-paper.svg" />
        </div>
        <div id="scissors" class="badge" onclick="selectBadge('scissors')">
          <img src="./resources/assets/images/icon-scissors.svg" />
        </div>

        <div id="cp-rock" class="badge">
          <img src="./resources/assets/images/icon-rock.svg" />
        </div>
        <div id="cp-paper" class="badge">
          <img src="./resources/assets/images/icon-paper.svg" />
        </div>
        <div id="cp-scissors" class="badge">
          <img src="./resources/assets/images/icon-scissors.svg" />
        </div>
      </div>
    </div>
    <a class="rules-btn" href="#rules">rules</a>
    <div id="rules">
      <a class="rules-bg" href="#"></a>
      <div class="rules-modal">
        <div class="rules-header">
          <div>rules</div>
          <a class="close" href="#" title="Close"><img src="./resources/assets/images/icon-close.svg" /></a>
        </div>
        <img src="./resources/assets/images/image-rules.svg" />
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./resources/js/main.js"></script>
</html>
